name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-image-name:$(date +%s)
        docker build . --file lambda/Dockerfile --tag my-image-name:$(date +%s)
        docker build . --file lambda/Dockerfile-debian --tag my-image-name:$(date +%s)
        curl -I https://jsx.jp
