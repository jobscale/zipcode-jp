<!DOCTYPE html>
<html lang="ja" class="dark-scheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <title>Postal Zip Code Search</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <section>
          <input class="input" type="search" maxlength="7" placeholder="Zip Code"
            v-model="code"
            @keyup="update"
          >
        </section>
        <section>
          <select class="select" size="5.5">
            <option class="option" v-for="item of list" :value="item.code">
              {{ item.code }} {{ item.pref }} {{ item.city }} {{ item.address }}
            </option>
          </select>
        </section>
        <section>
          <button @click="onColorScheme" class="button">Color Scheme</button>
        </section>
      </div>
    </div>
    <script defer src="js/index.js"></script>
  </body>
</html>
