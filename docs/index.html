<!DOCTYPE html>
<html lang="ja" class="dark-scheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
    <title>Postal Zip Code Search</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <section>
          <div class="page-title">Zip Code JP</div>
        </section>
        <section class="flex">
          <input class="input" type="search" maxlength="7" placeholder="Zip Code"
            v-model="code"
            @keyup="update"
          >
          <div ref="loading" class="loading hide">
            <div class="lines">
              <div class="row">
                <div class="track">
                  <div class="line"></div>
                  <div class="line"></div>

                  <div class="line"></div>

                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
              <div class="row">
                <div class="track">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
              <div class="row">
                <div class="track">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
              <div class="row">
                <div class="track">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
              <div class="row">
                <div class="track">
                  <div class="line"></div>
                  <div class="line"></div>

                  <div class="line"></div>
                  <div class="line"></div>

                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
              <div class="row">
                <div class="track">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>

                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <select class="select" size="5.5" v-model="selectedCode">
            <option class="option" v-for="item of list" :value="item.code">
              {{ item.code }} {{ item.pref }} {{ item.city }} {{ item.address }}
            </option>
          </select>
          <div v-show="perf" class="right">{{ perf }} <span class="small">sec</span></div>
        </section>
        <section>
          <button @click="onColorScheme" class="button">
            <i class="fa-solid fa-bagel"></i>
          </button>
        </section>
        <section>
          <!-- powered by https://www.embed-map.com -->
          <a href="https://www.embed-map.com" target="_blank">
            <iframe loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"
              :src="`https://www.google.com/maps/embed/v1/place?q=${selectedCode}&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8`">
            </iframe>
          </a>
        </section>
      </div>
      <footer style="text-align:right;margin:0.5em;"><a href="https://jsx.jp" target="_blank">powered by jsx.jp</a></footer>
    </div>
    <script defer src="js/index.js"></script>
  </body>
</html>
